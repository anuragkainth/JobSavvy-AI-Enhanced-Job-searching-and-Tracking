<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSavvy AI - Job Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JobSavvy AI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">User Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Job Search Section -->
    <section class="job-search-section mt-5">
        <div class="container text-center">
            <h1 class="display-4 mb-4 text-dark">JobSavvy AI</h1>
            <p class="lead mb-4 text-orange">Your Ultimate Job Search Companion</p>
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your job preferences..."
                        aria-label="Enter your job preferences..." aria-describedby="searchButton">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
